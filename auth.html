<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plexus Care - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-page">
        <!-- Background shapes -->
        <div class="bg-blobs">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <div class="blob blob-3"></div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <!-- Tabs -->
                <div class="form-tabs">
                    <button class="tab-btn active" data-tab="login">Sign In</button>
                    <button class="tab-btn" data-tab="register">Sign Up</button>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="error-message">
                    <span id="error-text"></span>
                    <button class="close-error">&times;</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <button type="button" class="toggle-password" data-password="login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">Sign In</button>
                    <div class="form-footer">
                        <a href="#" class="forgot-password">Forgot password?</a>
                        <p>Don't have an account? <a href="#" id="show-register-link">Sign up</a></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                        <button type="button" class="toggle-password" data-password="register-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-group password-group">
                        <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                        <button type="button" class="toggle-password" data-password="register-confirm-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="register-btn">Create Account</button>
                    <div class="form-footer">
                        <p>Already have an account? <a href="#" id="show-login-link">Sign in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h3 id="modal-title">Success!</h3>
            <p id="modal-message">Your account has been created successfully.</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
