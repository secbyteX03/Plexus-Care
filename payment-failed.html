<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed - Plexus Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f8f3f0 0%, #faf7f4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .error-icon:after {
            content: 'âœ•';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #5a6976;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(135deg, #97b8f7, #f4a5a5);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid #97b8f7;
            color: #97b8f7;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(151, 184, 247, 0.3);
        }
        .error-details {
            background: #fff5f5;
            border-left: 4px solid #f44336;
            padding: 1rem;
            margin: 1.5rem 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"></div>
        <h1>Payment Failed</h1>
        <p>We're sorry, but we couldn't process your payment. Please try again or contact support if the problem persists.</p>
        
        <div class="error-details">
            <p><strong>Error Code:</strong> <span id="errorCode">PAYMENT_DECLINED</span></p>
            <p><strong>Reason:</strong> <span id="errorMessage">Payment was declined by the payment processor</span></p>
        </div>
        
        <div>
            <a href="pricing.html" class="btn">Try Again</a>
            <a href="contact.html" class="btn btn-outline">Contact Support</a>
        </div>
    </div>

    <script>
        // Parse URL parameters for error details
        const urlParams = new URLSearchParams(window.location.search);
        const errorCode = urlParams.get('error_code') || 'PAYMENT_DECLINED';
        const errorMessage = urlParams.get('error_message') || 'Payment was declined by the payment processor';

        // Update the DOM with error details
        document.getElementById('errorCode').textContent = errorCode;
        document.getElementById('errorMessage').textContent = errorMessage;
    </script>
</body>
</html>
